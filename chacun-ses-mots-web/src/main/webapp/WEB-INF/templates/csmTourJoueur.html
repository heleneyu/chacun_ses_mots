<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{csmLayout.html :: layout(~{::title}, ~{::contenu})}">

<head>
<title>Chacun ses mots - Tour [[${partie.tourEnCours}]]</title>
</head>

<body>


	<div th:fragment="contenu">

<section>
		<h1>Joueur A</h1>
		<header> </header>
		<div class="question">
			<div class="text">[[${partie.questionEnCours.donnee}]]</div>
		</div>
		
		<div th:each="carte : ${main}">
			<div class="carteReponse" th:id="${carte.id}"><a href="vote">[[${carte.donnee}]]</a></div>
		</div>


			<form action="jouer" class="form">
				<div>
					<input type="text" id="reponselibreinput"
						placeholder="OU entrez votre saisie">
				</div>
				<button type="submit" value="ENVOYER" id="tour-submit-button">ENVOYER</button>

			</form>

			<div>
				<a href="vote">Vote</a>

			</div>


		</section>
	</div>
</body>


</html>
