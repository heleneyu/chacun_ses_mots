<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{csmLayout.html :: layout(~{::title}, ~{::contenu})}">

<head>
<title>Profil - [[${joueur?.pseudo}]]</title>
</head>
<body>
	<div th:fragment="contenu">
		<section>
			<div>
				<div>
					<h2 id="configurer">Informations personnelles</h2>
				</div>
				<div>
					<header> </header>
				</div>
				<table>
					<tr>
						<th>Pseudo</th>
						<th>Mot de passe</th>
					</tr>
					<tr>
						<td>[[${joueur?.pseudo}]]</td>
						<td>[[${joueur?.motDePasse}]]<br> <a
							href="changepassword">Changer le mot de passe</a>
						</td>
					</tr>
				</table>

			</div>

			<div>
				<h2 id='configurer'>Informations parties</h2>
			</div>
			<div>
				<header> </header>
			</div>
			<div>

				<table>
					<tr>
						<th>Parties jouées</th>
						<th>Parties gagnées</th>
						<th>Score moyen</th>
					</tr>

					<tr>
						<td>######</td>
						<td>######</td>
						<td>######</td>
					</tr>

				</table>
			</div>
			<div th:if="${joueur.type== 'admin'}">
			<div>
					<h2 id="configurer">Gestion admin</h2>
				</div>
				
						<a href="liste-joueur"><button class="button-mini">Liste joueurs</button></a>
					
						<a href="liste-question"><button class="button-mini">Liste Questions</button></a>
					<a href="liste-reponse"><button class="button-mini">Liste Reponses</button></a>
				
			</div>

			<div>
				<button type="submit" class="button-secondary">Retour</button>
			</div>
		</section>
	</div>

	<script src="ajax.js"></script>
	<script src="js.js"></script>
</body>
</html>
