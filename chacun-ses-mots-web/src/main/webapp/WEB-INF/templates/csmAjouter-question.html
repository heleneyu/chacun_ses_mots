<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{csmLayout.html :: layout(~{::title}, ~{::contenu})}">
<head>
<title>Nouvelle question</title>
</head>
<body>
	<div th:fragment="contenu" class="container">
	<h1 th:value="${questionM == null?'Nouvelle question':'Modifier la question'} "></h1>
		<form method="post">
			<div class="form-group">
				<label>Donnée de la question</label>
				<input type="text" class="form-control" name="donnee" id="donnee" placeholder="donnee" th:value="${questionM?.donnee}"> 
			</div>
			<div class="form-group">
				<label>Type de la question</label>
				<input type="text" class="form-control" name="typeDonnee" id="typeDonnee" placeholder="typeDonnee" th:value="${questionM == null?'texte':questionM?.typeDonnee}"> 
			</div>
			<div class="form-group">
				<input type="submit" class="button" th:value="${questionM == null?'Ajouter':'Enregistrer'}"/>
			</div>
		</form>
	</div>
</body>
</html>
