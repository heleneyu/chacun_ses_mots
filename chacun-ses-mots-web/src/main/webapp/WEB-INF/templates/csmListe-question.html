<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{csmLayout.html :: layout(~{::title}, ~{::contenu})}">
<head>
<title>Liste des questions</title>
</head>
<body>
	<div th:fragment="contenu">
		<div>
			<a href="ajouter-question"><button>+ Ajouter une
					question</button></a> <a href="javascript:history.back()"><button
					class="button-secondary">Retour</button></a>
		</div>
		<div>
			<table>

				<tr>
					<th>ID</th>
					<th>Question</th>
					<th>Actions</th>
				</tr>

				<tr th:each="question : ${questions}">
					<td th:text="${question.getId()}"></td>
					<td><span th:text="${question.getDonnee()}"></span></td>
					<td><a
						th:href="@{question/{questionId}(questionId=${question.id})}"><button
								class="button-mini">Voir</button></a> <br> <a
						th:href="@{supprimer-question/{questionId}(questionId=${question.id})}"><button
								class="button-mini-red">Supprimer</button></a> <br> <a
						th:href="@{modifier-question/{questionId}(questionId=${question.id})}"><button
								class="button-mini-yellow">Modifier</button></a></td>
				</tr>
			</table>
		</div>
		<a href="home"><button>Retourner à l'écran d'accueil</button></a>
	</div>
</body>
</html>
