<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{csmLayout.html :: layout(~{::title}, ~{::contenu})}">
<head>
<title>Liste des questions</title>
</head>
<body>
	<div th:fragment="contenu">
		<a href="ajouter-question" class="button">Ajouter une question</a>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Question</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tr th:each="question : ${questions}">
				<td th:text="${question.getId()}"></td>
				<td><a
					th:href="@{question/{questionId}(questionId=${question.id})}"
					th:text="${question.getDonnee()}"></a></td>
				<td><a
					th:href="@{supprimer-question/{questionId}(questionId=${question.id})}" class="button">Supprimer</a>
				</td>
				<td><a
					th:href="@{modifier-question/{questionId}(questionId=${question.id})}"
					class="button">Modifier</a></td>
			</tr>
		</table>
		<a href="home" class="button">Retourner à l'écran d'accueil</a>
	</div>
</body>
</html>
